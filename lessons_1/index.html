<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Как заработать свой первый миллион</title>
</head>
<body>
  <div class="section">
    <h1 class="main-header"><span class="header-text">Получите видео-инструкцию</span><strong class="strong">Как заработать свой миллион</strong></h1>
    <div class="main">
      <div class="video">
        <iframe width="550" height="309" src="https://www.youtube.com/embed/8KIh_eyy2Lo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="form">
        <p class="header-form">Введите свой email</p>
        <form action="#" method="post">
          <input type="text" placeholder="Ваше имя">
          <input type="text" placeholder="Ваш email">
          <button class="btn">Получить инструкцию</button>
        </form>
      </div>
    </div>
  </div>

  <div class="section">
    <h2 class="header-section">Почему нужно это сделать сейчас?</h2>
    <div class="feature">
      <div class="col">
        <img src="" alt="Первое преимущество">
        <p>Первое преимущество</p>
      </div>
      <div class="col">
        <img src="" alt="Вторео преимущество">
        <p>Второе преимущество</p>
      </div>
      <div class="col">
        <img src="" alt="Третье преимущество">
        <p>Третье преимущество</p>
      </div>
      <div class="col">
        <img src="" alt="Четвертое преимущество">
        <p>Четвертое преимущество</p>
      </div>
    </div>
    <button class="btn">Получить инструкцию</button>
  </div>
</body>
</html>
